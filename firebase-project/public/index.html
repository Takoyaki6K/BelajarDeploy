<body>
    <header class="header">

    <section class="camera-container">
        <article class="camera">
            <h3>Camera 1</h3>
            <div class="rectangle"></div>
        </article>
        <article class="camera">
            <h3>Camera 2</h3>
            <div class="rectangle"></div>
        </article>
    </section>
    
 
    <main class="container" id="main">
        <div class="boxes">
            <!-- Box 1 -->
             <section>
                 <div class="box" id="box1">
                    <h2>SUHU MIXER</h2>
                    <div class="box-content">
                        <div class="value-display">
                            <canvas id="gauge1"  width="300" height="250"></canvas>
                        </div>
                        <div class="status">
                            <p>Kondisi</p>
                            <div class="status-indicators">

                                    <div class="indicator-on indicator" id="indicator-mixer-on-1">ON</div>
                                    <span id="statusSuhuMixer"></span>
                                </div>
    
                                <div class="status-indicator">
                                    <div class="indicator-off indicator" id="indicator-mixer-off-1">OFF</div>
                                    <span></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
             </section>
           
            <section>
                <div class="box" id="box2">
                    <h2>KECEPATAN MIXER</h2>
                    <div class="box-content">
                        <div class="value-display">
                            <canvas id="gauge2"  width="300" height="250"></canvas>
                        </div>
                        <div class="status">
                            <p>Kondisi</p>
                            <div class="status-indicators">
                                <div class="status-indicator">
                                    <div class="indicator-on indicator" id="indicator-mixer-on-2">ON</div>
                                    <span id="statusSpeedMixer"></span>
                                    
                                </div>
                                <div class="status-indicator">
                                    <div class="indicator-off indicator" id="indicator-mixer-off-2"></div>
                                    <span></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Box 2 -->

                <div class="box" id="box3">

                    <div class="value-display">
                        <canvas id="gauge3"  width="300" height="250"></canvas>
                    </div>
                    <div class="status">
                        <p>Kondisi</p>
                        <div class="status-indicators">
                            <div class="status-indicator">
                                <div class="indicator-on indicator" id="oven-on">ON</div>
                                
                                
                            </div>
                            <div class="status-indicator">
                                <div class="indicator-off indicator" id="oven-off">OFF</div>
                                
                            </div>

                    </div>
                </div>
